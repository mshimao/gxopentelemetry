receivers:
  filelog:
    include: [ /KBs/TesteOpenTelemetry/Op√©nTelemetry/NETSQLServer002/Web/bin/client.log ]
    # include: [ /app/bin/client.log ]
    operators:
      - type: regex_parser
        regex: '^(?P<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}).+\[*\]\s(?P<sev>[A-Z]*)\s(?P<msg>.*)$'
        timestamp:
          parse_from: attributes.time
          layout: '%Y-%m-%d %H:%M:%S'
        severity:
          parse_from: attributes.sev    

  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317
      http:
        endpoint: localhost:4318


exporters:
  prometheusremotewrite/grafana-cloud:
    endpoint: {Prometheus endpoint}  
    headers:
      authorization: Basic {base64 encoded username:password}

  otlp:
    endpoint: {Tempo endpoint}
    headers:
      authorization: Basic {base64 encoded username:password}

  loki:
    endpoint: https://{user:token}@{Loki url}/loki/api/v1/push
    
  debug:
    verbosity: detailed
processors:   
  resource:
    attributes:
    - action: insert
      key: loki.format
      value: raw
    - action: insert 
      key: service_name 
      value: TesteOpenTelemetry
    - action: insert 
      key: service_namespace 
      value: GeneXus    
    - action: insert 
      key: loki.resource.labels 
      value: service_name,service_namespace  

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [prometheusremotewrite/grafana-cloud, debug]
    traces:
      receivers: [ otlp ]
      exporters: [ otlp ]
    logs:
      receivers: [ filelog ]
      processors: [resource]
      exporters: [ loki ]
  telemetry:
    logs:
      level: "debug"


